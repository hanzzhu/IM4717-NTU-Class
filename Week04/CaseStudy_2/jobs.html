        <div class="jobs">
            <h1>Jobs at JavaJam</h1>
            <div class="jobs_text">
                <p>
                    Want to work at JavaJam? Fill out the form below to start your
                    application. Required fields are marked with an asterisk *
                </p>
            </div>
            <form class="jobs_form" action="show_get.php" method="get">
                <label for="name">
                    *Name:
                </label>
                <input type="text" name="name" id="name" placeholder="Enter your name here" required>

                <label for="email">
                    *E-mail:
                </label>
                <input type="text" name="email" id="email" placeholder="Enter your Email-ID here" required>

                <label for="date">
                    Start Date:
                </label>
                <input type="date" name="date" id="date"><br>

                <label for="experience">*Experience:</label>
                <textarea name="experience" id="experience" rows="5" cols="40" required placeholder="Enter your past experience here"></textarea><br>

                <input type="reset" value="clear"><br>
                <input type="submit" value="Apply Now">
            </form>
        </div>
