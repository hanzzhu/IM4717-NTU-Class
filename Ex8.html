<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading and List</title>
</head>
<body>
<h1>My Favourite Colours</h1>
<ol type="A">
    <li>Blue</li>
    <li>Teal</li>
    <li>Red</li>
</ol>
<ol type="I">
    <li>Blue</li>
    <li>Teal</li>
    <li>Red</li>
</ol>
<ol type="i">
    <li>Blue</li>
    <li>Teal</li>
    <li>Red</li>
</ol>
<ol type="6">
    <li>Blue</li>
    <li>Teal</li>
    <li>Red</li>
</ol>
</body>
</html>
